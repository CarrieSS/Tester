<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src=""></script>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  
  <body ng-app="myApp" ng-controller="myCtrl">

    <div ng-hide="isAuthenticated">
      <div class="loginMargin">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              Please enter your company code: <input class="inputCode" ng-model="code"/><br/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="errorMessage">
                {{ errorMessage.error }} <br/><br/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <button class="button okButton" ng-click="login(code)">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div ng-show="isAuthenticated">
        <div class="container-fluid">
          <div class="divMargin">
            <div class="headMargin">
              <h1>Settings</h1>
            </div>

            <div id="Menu">
              <table class="table">
                <tr ng-repeat="(key, value) in message">
                  <td>
                    <div class="col-md-5">
                      {{value}} <br />
                    </div>
                    <div class="col-md-6">
                      <textarea id="{{key}}" type="text" class="inputText" placeholder="{{value}}"></textarea>
                    </div>   
                  </td> 
                </tr>     
              </table>
            </div>

            <br />
            <div class="row">
              <div class="col-md-4 col-md-offset-5">
                <button type="button" class="button saveButton" ng-click="saveConfirm()">Save</button>
                <button type="button" class="button cancelButton" ng-click="window.location.reload()">
                  Cancel
                </button>
              </div>
              <br /><br /><br />
            </div> 

          </div>
        </div>

    </div>
  </body>
 
</html>
